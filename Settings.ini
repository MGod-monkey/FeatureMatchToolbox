[APP_SETTINGS]
enable_custom_title_bar = True
menu_width = 300
left_box_width = 300
right_box_width = 300
time_animation = 500
btn_left_box_color = "background-color: rgb(44, 49, 58)"
btn_right_box_color = "background-color: #ff79c6;"
menu_selected_stylesheet = "border-left: 22px solid qlineargradient(spread:pad, x1:0.034, y1:0, x2:0.216, y2:0, stop:0.499 rgba(255, 121, 198, 255), stop:0.5 rgba(85, 170, 255, 0)); background-color: rgb(40, 44, 52);"

[WEBCAMERA]
webcameraip = 192.168.137.6
webcameraresolution = 640x480
webcameraresolutionnum = 0
webcamerarefreshrate = 40
webcameracalibrationparameterspath = "./calibration_params.yml"

[IMAGE_SAVE]
imagesavecameraindex = 4
imagesavesuccess = False
imagesavepath = .\images
imagecover = False
imagechoosegloadpath = "./images/box_in_scene.png"
imagechooselocalpath = "./images/box.png"

[ALGORITHM_OPTION]
featurealgorithm = 0
matchratio = 0.75
matchdeadline = 4
showresultimageextrewin = True
showdoubleimage = False
keypointthreshold = 0.006
matchthreshold = 0.28

[ERROR_OPTION]
errorangle = 180
maxerrorvalue = 0.05
resulthangle = 50
resultvangle = 35
resultdistance = 200

